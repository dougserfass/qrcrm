<template name="layout">
    {{#if isPhone}}
        <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">
        {{#HeaderFooterLayout size="[undefined,undefined]" headerSize="50" footerSize="50"}}
            {{#Surface target="header" class="white-bg"}}
                {{> defaultHeader}}
            {{/Surface}}
            {{#Surface target="content" class="white-bg"}}
                {{> yield}}
            {{/Surface}}
            {{#Surface target="footer" class="white-bg"}}
                {{> defaultFooter}}
            {{/Surface}}
        {{/HeaderFooterLayout}}
    {{else}}
        <div class="container-fluid">
            {{> defaultHeader}}
            <div id="main" class="row-fluid">
                {{> yield}}
            </div>
            {{> defaultFooter}}
        </div>
    {{/if}}
</template>
